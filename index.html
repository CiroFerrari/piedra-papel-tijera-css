<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/rock.png" type="image/x-icon">
  <title>Piedra Papel Tijera</title>
</head>

<body>
  <header>
    <h1>Piedra, papel, tijera!</h1>
    <p>Presiona la imagen para elegir, a ver qui√©n gana!</p>
  </header>
  <main>
    <section class="section-player">
      <h2>Player</h2>
      <img id="player-rock" src="./images/rock.png" alt="Rock image">
      <img id="player-paper" src="./images/brown-paper.png" alt="Paper image">
      <img id="player-scissors" src="./images/scissors.png" alt="Scissors image">
    </section>
    <section>
      <h2>Resultado</h2>
      <p>El ganador es...</p>
      <p id="round-result"></p>
      <button id="reset-round">Reset</button>
    </section>
    <section class="section-computer">
      <h2>Computadora</h2>
      <img id="computer-rock" src="./images/rock.png" alt="Rock image">
      <img id="computer-paper" src="./images/brown-paper.png" alt="Paper image">
      <img id="computer-scissors" src="./images/scissors.png" alt="Scissors image">
    </section>
  </main>
  <footer>
    <p>Desarrollado por <a href="https://www.linkedin.com/in/francociroferrari" target="_blank">Franco Ferrari</a></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
